<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 4</title>
</head>
<body>
<script>
  let screen = '<table border="1">';
  for (i=1;i<=10;i++) {
    screen += '<tr>'
    let j=1;
    while (j<=10) {
        screen += '<td>'+i*j+'</td>';
        j++;
    }
    screen += '</tr>';
  }
  screen += '</table>';
  document.write(screen);
</script>
</body>
</html>
