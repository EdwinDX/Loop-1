<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input type="button" value="Next number"  onclick="dothings()">
<p id="result"></p>
<p id="final"></p>
<script>
    var tong = 0;
    function dothings() {
        let a = +prompt('Nhập a');
        while (a!=-1) {
            tong= tong+ a;
            document.getElementById('result').innerHTML +=a+'<br>';
            document.getElementById('final').innerHTML ='Tổng là ' +tong;
            a=-1;
        }
    }
</script>
</body>
</html>
