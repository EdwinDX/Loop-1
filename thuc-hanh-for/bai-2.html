<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p id="result"></p>
<script>
  let n = +prompt('nhập n');
  let i;
  let tong = 0;
  for (i=1;i<=n;i++) {
      tong+=i;
  }
  document.getElementById('result').innerHTML=tong;
</script>
</body>
</html>
