<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<p id="text"></p>

<script>
  let n = +prompt('Nhập N');
  let i;
  let text = '';
  for (i=0;i<n;i++) {
        text += 'The Number is '+i+'<br>';
        document.getElementById('text').innerHTML=text;
  }

</script>
</body>
</html>
